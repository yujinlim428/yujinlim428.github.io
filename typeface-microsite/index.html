<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chant Generator</title>
  <link href=""
  <link href="styles.css" rel="stylesheet" />
  <link rel="preload" href="Stadion.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <header>
    <h1>ðŸ”¥ GENERATE YOUR TEAM CHANT ðŸ”¥</h1>
  </header>

  <main>
    <input type="text" id="chant-input" placeholder="Letâ€™s go Lakers!" />
    <button id="chant-button">Type Your Chant</button>
    <div id="chant-output"></div>
  </main>

  <script>
    const button = document.getElementById("chant-button");
    const input = document.getElementById("chant-input");
    const output = document.getElementById("chant-output");

    button.addEventListener("click", () => {
      const chant = input.value.trim();
      if (chant) {
        output.innerText = chant.toUpperCase();
        output.classList.remove("animate");
        void output.offsetWidth; // re-trigger animation
        output.classList.add("animate");
      }
    });
    
  </script>
</body>
</html>
