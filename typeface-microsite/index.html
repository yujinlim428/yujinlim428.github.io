<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chant Generator</title>
  <link href=""
  <link href="styles.css" rel="stylesheet" />
  <link rel="preload" href="Stadion.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
  <header>
    <h1>ðŸ”¥ GENERATE YOUR TEAM CHANT ðŸ”¥</h1>
  </header>

  <main>
    <input type="text" id="chant-input" placeholder="Letâ€™s go Lakers!" />
    <button id="chant-button">Type Your Chant</button>
    <div id="chant-output"></div>
  </main>

<script>
  const button = document.getElementById("chant-button");
  const input = document.getElementById("chant-input");
  const output = document.getElementById("chant-output");

  const cheerSound = new Audio("https://www.soundjay.com/human/applause-8.mp3");

  button.addEventListener("click", () => {
    const chant = input.value.trim();
    if (chant) {
     
      output.innerText = `${chant.toUpperCase()}! `.repeat(3);

      document.body.classList.add("flash");
      setTimeout(() => document.body.classList.remove("flash"), 300);

      output.classList.remove("animate");
      void output.offsetWidth;
      output.classList.add("animate");

      cheerSound.currentTime = 0;
      cheerSound.play();
    }
  });
</script>
</body>
</html>
